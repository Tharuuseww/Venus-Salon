<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Appointment Booking</title>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var services = document.getElementsByName('service');
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;

            // Check if name, address, phone, date, and time are not empty
            if (name == "" || address == "" || phone == "" || date == "" || time == "") {
                alert("Please fill in all required fields.");
                return false;
            }

            // Validate phone number
            var phonePattern = /^\d{10}$/;
            if (!phone.match(phonePattern)) {
                alert("Please enter a valid phone number.");
                return false;
            }

            // Validate email if provided
            if (email !== "") {
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            }

            // Check if at least one service is selected
            var serviceChecked = false;
            for (var i = 0; i < services.length; i++) {
                if (services[i].checked) {
                    serviceChecked = true;
                    break;
                }
            }
            if (!serviceChecked) {
                alert("Please select at least one service.");
                return false;
            }

            // If all validations pass, return true
            return true;
        }
    </script>
</head>
<body>
    <h1>Salon Appointment Booking</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label>Services:</label><br>
        <input type="checkbox" id="service1" name="service" value="Service 1">
        <label for="service1">Service 1</label><br>
        <input type="checkbox" id="service2" name="service" value="Service 2">
        <label for="service2">Service 2</label><br>
        <input type="checkbox" id="service3" name="service" value="Service 3">
        <label for="service3">Service 3</label><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
